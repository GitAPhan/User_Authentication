<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User_Authentication</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<section id="login_container">
		<form action="javascript:void(0)">
			<input type="text" name="email" id="email_input" placeholder="email">
			<input type="password" name="password" id="password_input" placeholder="password">
			<input type="submit" value="LOGIN" id="login_submit">
			<p id="login_status"></p>
		</form>
	</section>









	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<script src="/js/app.js"></script>

</html>
